<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids education</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="quicksand-font container">

    <!-- header start-->

    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <img src="assets/images/logo.png" alt="logo">
                <span class="logo-text">School</span>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="" class="link primary-text">Home</a></li>
                    <li><a href="" class="link sky-blue-text">About</a></li>
                    <li><a href="" class="link aqua-text">Facilities</a></li>
                    <li><a href="" class="link blue-text">Admission</a></li>
                </ul>
            </div>
            <div class="btn btn-primary">Contact</div>
        </nav>

        <div class="mobile-nav">
            
            <!-- mobile header -->

            <img src="assets/images/logo.png" alt="mobile-logo">
            <img src="assets/images/bars-3.png" alt="">
        </div>
        
    </header>

     <!-- header end-->

     <!-- hero section start -->

     <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">
                <span class="primary-text">Empowering</span><br>
                students from small age <span class="sky-blue-text">towards vision</span>
            </h1>
            <p class="description">With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a Diverse and Dynamic World.</p>
            <button class="btn btn-secondary">Enroll Now</button>
        </div>
        <div class="hero-image">
            <img src="assets/images/hero-kids.png" alt="banner">
        </div>
     </section>

</body>
</html>
